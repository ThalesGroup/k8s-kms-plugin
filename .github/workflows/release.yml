name : Generate a Release
on:
    workflow_run:
        workflows: 
            - Generate SBOM
        types: completed
            
jobs:
    build:
    
        name: Create Release
        runs-on: ubuntu-latest
        steps: 
          - name: Checkout code
            uses: actions/checkout@v2
          - name: Release
            uses: softprops/action-gh-release@v1
            if: startsWith(github.ref, 'refs/tags/')
            with:
                files: |
                    syft-sbom.SPDX
                    syft-sbom.Cyclonedx
                    k8s-kms-plugin
              
  